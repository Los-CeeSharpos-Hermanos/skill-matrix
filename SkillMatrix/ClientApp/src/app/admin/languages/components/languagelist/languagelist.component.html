<app-submenu pageTitle="Languages List"></app-submenu>
<!--HEAD-->
<div class="container">

    <div class="row align-middle">
      <div class="col-sm-1">
        <button mat-fab color="primary" (click)="goToAdd(0)"><mat-icon>add</mat-icon></button>
      </div>
      <div class="col-md">
        <mat-form-field appearance="standard">
          <input matInput type='text' (keyup)="applyFilter($event)" placeholder="search"/>
        </mat-form-field>
      </div>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="language">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let language"> {{language.name}} </td>
      </ng-container>

      <ng-container matColumnDef="nativeName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Native Name </th>
        <td mat-cell *matCellDef="let language"> {{language.nativeName}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let language">
          <div class='row '>
            <div class='col-sm-8 d-flex justify-content-end'>
              <button mat-icon-button color="accent" aria-label="Go to edit screen"
                (click)="goToAdd(language.id)">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Delete Skill" (click)="onDeleteClick(language.id)">
                <mat-icon>clear</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
