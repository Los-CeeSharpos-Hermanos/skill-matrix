<app-submenu pageTitle="Categories"></app-submenu>
<div class="container">
<div class="searchAddThing">
  <app-add-button [goToPath]='there'></app-add-button>

<mat-form-field appearance="standard" class="searchField">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bigTable">


  <ng-container matColumnDef="name" class="nameColumn">
    <th mat-header-cell *matHeaderCellDef > Category </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


    <ng-container matColumnDef="member" class="numberColumn">
      <th mat-header-cell *matHeaderCellDef > Members</th>
      <td mat-cell *matCellDef="let element"> {{element.member}} </td>
    </ng-container>


  <ng-container class="buttonsColumn" matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef hidden='hidden'> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Go to edit screen" (click)="goTo('skillmatrix/categories/5')"><mat-icon>edit</mat-icon></button>
       <button mat-icon-button color="warn" aria-label="Delete Skill"><mat-icon>clear</mat-icon></button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>
