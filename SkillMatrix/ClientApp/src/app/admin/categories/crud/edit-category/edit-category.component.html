<app-submenu pageTitle="Edit Category"></app-submenu>
  <div class="nameField">
    <mat-form-field appearance="fill">
      <mat-label>Enter the new name</mat-label>
      <input matInput placeholder="Musical Instrument Skills" required>
    </mat-form-field>
  </div>

  <mat-form-field appearance="standard" class="searchField">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef hidden='hidden'></th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef hidden='hidden'> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="goTo('skillmatrix/categories/5')">Edit</button> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef hidden='hidden'> </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button color="warn">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <br>

  <button mat-raised-button color="primary" (click)="goTo('skillmatrix/categories')">Confirm Edit</button>
  <button mat-raised-button color="warn" (click)="goTo('skillmatrix/categories')">Discard</button>
