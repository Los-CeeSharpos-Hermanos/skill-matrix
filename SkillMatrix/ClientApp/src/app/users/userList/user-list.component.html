<app-submenu pageTitle="Member List"></app-submenu>
<div class="container">
  <div class='row align-middle'>

    <div class='col-sm-1'>
      <app-add-button goToPath='skillmatrix/user/0'></app-add-button>
    </div>
    <div class='col-md'>
      <mat-form-field appearance="standard">
        <mat-label>User Name</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="John Doe" #input>
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container [matColumnDef]="column.id" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="isChip(column.columnStyle); else elseBlock">
          <ng-container *ngIf="isSkills(column.id)">
            <app-mat-rated-chips [items]="getTopThreeSkills(element[column.id])" key="skillName"></app-mat-rated-chips>
          </ng-container>

          <ng-container *ngIf="isLanguages(column.id)">
            <app-mat-rated-chips [items]="getTopThreeLanguages(element[column.id])" key="language">
            </app-mat-rated-chips>
          </ng-container>

        </ng-container>
        <ng-template #elseBlock>{{element[column.id]}}</ng-template>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td class="detail-card" mat-cell *matCellDef="let user" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="user == expandedElement ? 'expanded' : 'collapsed'">
          <div class='row p-3 align-items-center'>
            <div class='profile-image col-sm-1 '>
              <img src="{{user.imageUrl}}" width=75>
            </div>
            <div class='image col-sm-2'>
              <h2>{{user.firstName}} {{user.surName}} </h2>
              <div> Team: {{user.team}} </div>
              <i>{{user.department}}</i>
              <div> {{user.telephone}} </div>
              <div> {{user.email}} </div>
            </div>
            <div class='mt-2 col-sm-4'>
              <p>Skills</p>
              <app-mat-rated-chips [items]="user.skills" key="skillName"></app-mat-rated-chips>
            </div>
            <div class='mt-2 col-sm-4'>
              <p>Languages</p>
              <app-mat-rated-chips [items]="user.languages" key="language"></app-mat-rated-chips>
            </div>

          </div>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>
