<app-submenu pageTitle="Your Profile"></app-submenu>
<div class="container">
    <mat-card>
        <img src='https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes-thumbnail.png' class="rounded-full img-fluid">
    </mat-card>
    
    <h3>First Name</h3>
    <p>{{user.firstName}}</p>
    <h3>Surname</h3>
    <p>{{user.surName}}</p>
    <h3>Team</h3>
    <p>{{user.team}}</p>
    <h3>Department</h3>
    <p>{{user.department}}</p>
    <h3>Phone</h3>
    <p>{{user.telephone}}</p>
    <h3>Email</h3>
    <p>{{user.email}}</p>
                                  
        
                            <div class="row">
                               <h3>Languages</h3>
                                <div class="col-lg-4">
                                    <div *ngFor="let language of user.languages; let i=index">
                                        <p>{{language.language}}</p>
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <h3>Skills</h3>
                                <div class="col-lg-4">
                                    <div *ngFor="let skill of user.skills; let i=index">
                                        <p>{{skill.skillName}}</p>
                                    </div>
                                </div>
                            </div>
                   
                </div>
