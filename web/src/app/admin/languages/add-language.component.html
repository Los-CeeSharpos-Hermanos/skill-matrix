<app-submenu pageTitle="Add a new Language"></app-submenu>
<div class="container" style="background-color: white;">
    <form #form="ngForm">
<!--INPUTFIELD-->
        <mat-card>
            <div class='row d-flex justify-content-center'>
                <mat-form-field class="form-group" appearance="standard">
                    <p>Language Name</p>
                    <input matInput id="name" name="name" class="form-control" ngModel placeholder="For Example German">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <p>Language Name (native)</p>
                    <input matInput id="native" name="native" class="form-control" ngModel placeholder="For Example Deutsch">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <p>Language Code</p>
                    <input matInput id="code" name="code" class="form-control" ngModel placeholder="For Example de">
                </mat-form-field>
            </div> 
        </mat-card>
<!--CANCELBUTTON-->
        <app-go-back-button></app-go-back-button>
<!--SENDBUTTON-->
        <button mat-fab color="primary" (click)="clickAdd(form.value.name, form.value.native, form.value.code)"><mat-icon>add</mat-icon></button>
    </form>
</div>
