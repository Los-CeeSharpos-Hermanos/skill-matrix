<!--HEAD-->
<div class="container" style="background-color: rgb(240, 240, 240);">
  <h1>Languages</h1>
<!--ADD LANGUAGE-->
  <p>
    <mat-toolbar>
      <div class="container-fluid">
        <div class="row">
          <div class="col-11">
            Add Language 
            <button mat-fab color="warn" (click)="goTo('skillmatrix/language/add')">+</button>
          </div>
        </div>
      </div>
    </mat-toolbar>
  </p>
<!--SEARCHBAR-->
  <div>
    <input type='text' [(ngModel)]='listFilter' placeholder="search"/>
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
<!--OPTIONS_BY_SELECTION-->
  <div class="container"style="background-color: white"> 
    <div *ngIf="languageSelected.selectedOptions.selected[0]?.value.name" style="background-color: rgb(253, 94, 94);">
      {{languageSelected.selectedOptions.selected[0]?.value.name}} selected! What do you want to do?
      <button mat-raised-button color="primary">edit</button>
      <button mat-raised-button color="warn" (click)="onDeleteClick(languageSelected.selectedOptions.selected[0]?.value.name)">delete</button>
    </div>
  </div>
<!--PAGINATOR-->
  <mat-paginator [length]="this.filteredLanguages.length"
    [pageSize]="this.filteredLanguages.length"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page">
  </mat-paginator>
<!--SEARCHRESULT-->
  <mat-selection-list #languageSelected [multiple]="false">
    <mat-list-option *ngFor="let language of pageSlice" [value]="language">
      {{language.name}} ({{language.nativeName}}) 
    </mat-list-option>
  </mat-selection-list>
</div>
