<div class='container'>
    <h1>{{pageTitle}}</h1>

    <div class='container'>
        <div class='row align-middle'>
            <div class='col-1'>
                <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                    (click)="goToAddSkill()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class='col-11'>
                <mat-form-field appearance="standard">
                    <mat-label>Skill</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. C#" #input>
                </mat-form-field>
            </div>
        </div>


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let skill"> {{skill.skillName}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let skill"> {{skill.skillCategory}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let skill">
                    <div class='row'>
                        <div class='col-8'></div>
                        <div class='col-1'>
                            <button mat-icon-button color="primary" aria-label="Go to edit screen"
                                (click)="goToEditSkill(skill.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                        <div class='col-1'>
                            <button mat-icon-button color="warn" aria-label="Delete Skill"
                                (click)="deleteSkill(skill.id)">
                                <mat-icon>clear</mat-icon>
                            </button>
                        </div>

                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
